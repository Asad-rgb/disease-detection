<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Disease Detection</title>
    <style>
        body {
            font-family: "Poppins", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            margin: 0;
        }
        .container {
            max-width: 450px;
            height: 732;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
            color: black;
        }
        h1 {
            font-size: 18px;
            margin-bottom: 15px;
        }
        p {
            font-size: 14px;
            color: #666;
        }
        .upload-box {
            background: #f4f4f4;
            padding: 10px;
            border-radius: 10px;
            border: 2px dashed #6a11cb;
            cursor: pointer;
            transition: 0.3s;
        }
        .upload-box:hover {
            background: #e0e0e0;
        }
        input[type="file"] {
            display: none;
        }
        button {
            background: #6a11cb;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 20px;
            transition: 0.3s;
        }
        button:hover {
            background: #4e0f9a;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>ðŸŒ¿ Plant Disease Detection</h1>
        <p>Upload an image to detect any plant diseases.</p>

        <form action="/" method="POST" enctype="multipart/form-data">
            <label class="upload-box">
                <span>ðŸ“¤ Click to Upload an Image</span>
                <input type="file" name="image" required onchange="this.form.submit()">
            </label>
            <button type="submit">Analyze</button>
        </form>
    </div>

</body>
</html>
