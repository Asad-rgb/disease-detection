<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disease Detection Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin: auto;
        }
        .disease-box {
            background: #fff3cd;
            border: 1px solid #ffeeba;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
        }
        img {
            max-width: 100%;
            border-radius: 10px;
        }
        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 15px;
            background: #28a745;
            color: white;
            border-radius: 5px;
            text-decoration: none;
        }
        .button:hover {
            background: #218838;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Disease Detection Result</h1>
        <img src="{{ image_url }}" alt="Uploaded Image">
        
        <div class="disease-box">
            <h2>{{ disease }}</h2>
            <p><strong>Confidence:</strong> {{ confidence }}%</p>
            <p><strong>Description:</strong> {{ description }}</p>
            <p><strong>Treatment:</strong> {{ treatment }}</p>
        </div>

        <a href="/" class="button">Upload Another Image</a>
    </div>

</body>
</html>
